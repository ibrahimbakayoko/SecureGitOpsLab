apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 58.5.0
    helm:
      values: |
        prometheusOperator:
          createCustomResource: true   # <-- permet à Helm de créer les CRDs automatiquement
        prometheus:
          enabled: true
          prometheusSpec:
            serviceMonitorSelector: {}
            podMonitorSelector: {}
        grafana:
          enabled: true
        alertmanager:
          enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
