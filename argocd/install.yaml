# Namespace ArgoCD
apiVersion: v1
kind: Namespace
metadata:
  name: argocd

---
# ArgoCD Installation (source officielle)
# Version : stable (tu peux fixer la version si besoin)
apiVersion: v1
kind: List
items:
  - apiVersion: v1
    kind: ServiceAccount
    metadata:
      name: argocd-server
      namespace: argocd
  - apiVersion: rbac.authorization.k8s.io/v1
    kind: Role
    metadata:
      name: argocd-server-role
      namespace: argocd
    rules:
      - apiGroups: [""]
        resources: ["secrets"]
        verbs: ["get", "list", "watch"]
  - apiVersion: rbac.authorization.k8s.io/v1
    kind: RoleBinding
    metadata:
      name: argocd-server-binding
      namespace: argocd
    roleRef:
      kind: Role
      name: argocd-server-role
      apiGroup: rbac.authorization.k8s.io
    subjects:
      - kind: ServiceAccount
        name: argocd-server
        namespace: argocd

