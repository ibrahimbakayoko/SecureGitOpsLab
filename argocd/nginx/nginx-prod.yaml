apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ibrahimbakayoko/SecureGitOpsLab.git
    targetRevision: HEAD
    path: argocd/helm-deploy/overlays/chart
    helm:
      valueFiles:
        - argocd/helm-deploy/overlays/prod/prod-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
